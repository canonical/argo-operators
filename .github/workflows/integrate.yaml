# reusable workflow triggered by other actions
name: CI

on:
  workflow_call:
    secrets:
      CHARMCRAFT_CREDENTIALS:
        required: true

jobs:
  lib-check:
    name: Check libraries
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@main
    secrets: inherit
    with:
      charm-path: ./charms/argo-controller

  lint:
    name: Lint Code
    runs-on: ubuntu-24.04
    steps:
    - name: Check out repo
      uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v5.3.0
      with:
        python-version: 3.8
    - run: pip install tox
    - run: tox -vve argo-controller-lint

  unit:
    name: Unit Tests
    runs-on: ubuntu-24.04
    steps:
    - name: Check out repo
      uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v5.3.0
      with:
        python-version: 3.8
    - run: pip install tox
    - run: tox -vve argo-controller-unit

  terraform-checks:
    name: Terraform
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/terraform-checks.yaml@main
    with:
      charm-path: ./charms/argo-controller
      channel: 3.4/stable

  integration:
    name: Integration Test
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        charm: [argo-controller]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v5.3.0
      with:
        python-version: 3.8
    - name: Setup operator environment
      uses: charmed-kubernetes/actions-operator@main
      with:
        provider: microk8s
        channel: 1.31-strict/stable
        microk8s-addons: "dns storage rbac metallb:10.64.140.43-10.64.140.49"
        juju-channel: 3.6/stable
        charmcraft-channel: 3.x/stable

    - name: Build and test
      working-directory: ./charms/${{ matrix.charm }}
      run: |
        tox -vve integration -- --model testing

      # On failure, capture debugging resources
    - name: Get all
      run: kubectl get all -A
      if: failure()

    - name: Describe deployments
      run: kubectl describe deployments -A
      if: failure()

    - name: Describe replicasets
      run: kubectl describe replicasets -A
      if: failure()

    - name: Get juju status
      run: juju status
      if: failure()

    - name: Get application logs
      run: kubectl logs -n testing --tail 1000 -ljuju-app=${{ matrix.charm }}
      if: failure()

    - name: Get argo-controller operator logs
      run: kubectl logs -n testing --tail 1000 -ljuju-operator=${{ matrix.charm }}
      if: failure()
