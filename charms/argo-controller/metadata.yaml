name: argo-controller
summary: Container-Native Workflow Engine for Kubernetes
description: Container-Native Workflow Engine for Kubernetes
website: https://charmhub.io/argo-controller
source: https://github.com/canonical/argo-operators/argo-controller
issues: https://github.com/canonical/argo-operators/issues
docs: https://discourse.charmhub.io/t/8212
resources:
  oci-image:
    type: oci-image
    description: 'Backing OCI image'
    auto-fetch: true
    upstream-source: quay.io/argoproj/workflow-controller:v3.7.3
containers:
  argo-controller:
    resource: oci-image
    uid: 584792
    gid: 584792
requires:
  object-storage:
    interface: object-storage
    schema:
      v1:
        provides:
          type: object
          properties:
            access-key:
              type: string
            namespace:
              type:
              - string
              - 'null'
            port:
              type: number
            secret-key:
              type: string
            secure:
              type: boolean
            service:
              type: string
          required:
          - access-key
          - port
          - secret-key
          - secure
          - service
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/object-storage.yaml
  logging:
    interface: loki_push_api
    optional: true
provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
charm-user: non-root
