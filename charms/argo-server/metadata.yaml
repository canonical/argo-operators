name: argo-server
summary: Container-Native Workflow Engine for Kubernetes
description: Container-Native Workflow Engine for Kubernetes

containers:
  argo-server:
    resource: oci-image
    mounts:
      - storage: tmp
        location: /tmp

resources:
  oci-image:
    type: oci-image
    description: 'Backing OCI image'
    upstream-source: argoproj/argocli:v3.1.8

storage:
  tmp:
    type: filesystem
    location: /tmp
